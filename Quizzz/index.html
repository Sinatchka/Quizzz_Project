<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quizzz</title>
    <link rel="stylesheet" href="assets\css\style.css">
    <script src="assets\js\classes\questions.js" defer></script>
    <script src="assets\js\classes\main.js" defer></script>
    <script src="assets\js\classes\user.js" defer></script>
    <script src="assets\js\classes\changeClasses.js" defer></script>
    <script src="assets\js\executer.js" defer></script>
    <script src="assets\js\classes\class.display.js" defer></script>

    <!--the next 2 lines are for Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</head>

<body>
    <div id="quiz-main-container" class="quiz-main-container">

        <h1 class="heading">THE QUIZZZ</h1>
        <div id="result-div" class="result-div">
            <h1 id="result" class="result"> </h1>
        </div>
        <form id="userForm" class="form visible">
            <div class="form-container">
                <label for="username" class="username-label">enter your name:</label>
                <input type="text" id="username" name="username" class="username form-control">
                <button type="submit" id="start-btn" class="quizz-submit-btn btn btn-success">Start</button>
            </div>
        </form>
        <!-- Mit Daten befÃ¼llen -->

        <div id="question-container" class="questions hidden">
            <h1 id="topic" class="topic"></h1>
            <h2 id="question-name" class="question"></h2>

            <div id="options-container" class="options-container"></div>

            <div class="error-section">
                <p id="error" class="alert alert-danger hidden"></p>
            </div>

            <button type="button" id="next-question-btn" class="next-question-button btn btn-success">Next
                Question</button>

            <!--the Bootstrap class .btn should also be added to every button in the quiz
                so that they all look the same, but when i add it here, it disables the hidden class
                so the btn class will be added at the end of the quiz when the hidden class isn't needed anymore
            -->
            <div class="highscores-reset-btn-container" id="highscores-reset-btn-container">
                <form id="highscore-table-form" class="highscore-table-form" action="app/Http/Controller/QuizController.php"
                    method="post">
                    <button type="submit" id="highscores-table-btn"
                        class="highscores-table-btn btn-success hidden">Highscores</button>
                </form>
                <button id="reset-btn" class="reset-btn btn-success hidden">Play Again!</button>
            </div>
        </div>
    </div>



</body>

</html>
